"Replacements"
	{
	"%TEMP%" "CLEAN"
	}
"Conditions"
	{
	
	"Condition"
		{
		"instVar" "$animation == ramp_30_deg_open"
		"debug" "Setting rotation to 30 degrees."
		"Result"
			{
			"GlobalInput" "type_setting,SetValue,1,0.00,-1"
			}
		}
	"Condition"
		{
		"instVar" "$animation == ramp_45_deg_open"
		"debug" "Setting rotation to 45 degrees."
		"Result"
			{
			"GlobalInput" "type_setting,SetValue,2,0.00,-1"
			}
		}
	"Condition"
		{
		"instVar" "$animation == ramp_60_deg_open"
		"debug" "Setting rotation to 60 degrees."
		"Result"
			{
			"GlobalInput" "type_setting,SetValue,3,0.00,-1"
			}
		}
	"Condition"
		{
		"instVar" "$animation == ramp_90_deg_open"
		"debug" "Setting rotation to 90 degrees."
		"Result"
			{
			"GlobalInput" "type_setting,SetValue,4,0.00,-1"
			}
		}
	"Condition"
		{
		"instVar" "$start_deployed 1"
		"debug" "Toggling start-deployed mode."
		"Result"
			{
			"GlobalInput" "start_deployed_toggle,SetValueTest,1,0.00,-1"
			}
		"Else"
			{
			"GlobalInput" "start_deployed_toggle,SetValueTest,0,0.00,-1"
			}
		}
	}